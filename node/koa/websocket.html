<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ws测试</title>
  </head>
  <body>
    <script>
      var ws = new WebSocket('ws://localhost:4000/')
      ws.onopen = function () {
        console.log('connected')
        setTimeout(function () {
          ws.send('hello')
        }, 2000)
      }
      ws.onmessage = function (e) {
        console.log(e.data)
      }
    </script>
  </body>
</html>
