<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"> 
      <h1>{{name}}</h1>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "qweori",
            year: "2023",
            time: {
              month: "01",
              date: "29",
            },
            array: ["xx", "ff", "gg", { hh: "hhh" }],
            arr: [1,2,3,4],
            firstStr: "xx",
            lastStr: "ff",
          };
        },
      })
      setTimeout(()=>{
        vm.name = "ffffff"
      },1000)
    </script>
  </body>
  
</html>
