<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <div id="root"></div>
  <script src="../dist//vue.js"></script>
  <script>

    Vue.component('my-com',{
      template: '<h1>全局组件</h1>'
    })

    let Sub = Vue.extend({
      template: '<h1>extend <my-com></my-com></h1>',
      components: {
        'my-com': {
          template: '<p>自身子组件</p>'
        }
      }
    })
    new Sub().$mount('#root')
  </script>
</body>
</html>
